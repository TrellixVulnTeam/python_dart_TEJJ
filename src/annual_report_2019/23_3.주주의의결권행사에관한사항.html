<p class="section-2"><a name="toc1">3. 주주의 의결권 행사에 관한 사항</a></p>
<p><br/></p>
<p><span></span><span style="font-size:14pt;line-height:1.6em;font-weight:bold;">가.  투표제도<br/><br/></span><span></span><span></span><span></span><span></span><span>당사는 집중투표제, 서면투표제 또는 전자투표제를 채택하고 있지 않습니다.</span><span><br/></span><span><br/></span><span style="font-weight:bold;"></span><span style="font-size:14pt;line-height:1.6em;font-weight:bold;"></span><span style="font-size:14pt;line-height:1.6em;font-weight:bold;">나.  소수주주권<br/><br/></span><span></span><span></span><span>당사는 대상기간 중 소수주주권이 행사된 경우가 없습니다.<br/><br/></span><span></span><span style="font-weight:bold;"></span><span style="font-size:14pt;line-height:1.6em;font-weight:bold;">다.  경영권 경쟁<br/><br/></span><span></span><span></span><span>당사는 대상기간 중 회사의 경영지배권에 관하여 경쟁이 있었던 경우가 없습니다.</span><br/>
</p>
